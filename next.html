<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Copy Code Snippet</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f2f5;
      padding: 40px;
      text-align: center;
    }
    .code-box {
      background: #272822;
      color: #f8f8f2;
      padding: 20px;
      border-radius: 8px;
      display: inline-block;
      text-align: left;
      position: relative;
      max-width: 90%;
      overflow-x: auto;
    }
    .copy-btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }
    .copy-btn:hover {
      background: #45a049;
    }
    pre {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <h1>Copy Code Snippet</h1>

  <P>COPY THE LINK AND PASTE TO A WEB BROWSER TO GET THE PRESET </P>

  <div class="code-box" id="codeBox">
    <pre>
        https://drive.google.com/drive/folders/1a3p_drsW-vPTdXfkVP2cd8dBhMjREglT
    
    </pre>

   
  </div>

  <br>

  <button class="copy-btn" onclick="copyCode()">Copy Code</button>

  <script>
    function copyCode() {
      const codeBox = document.getElementById('codeBox');
      const textArea = document.createElement('textarea');
      textArea.value = codeBox.innerText;
      document.body.appendChild(textArea);
      textArea.select();
      document.execCommand('copy');
      document.body.removeChild(textArea);
      alert('Code copied to clipboard!');
    }
  </script>

</body>
</html>
